<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="icon" href="assets/images/icon.png"> -->
    <title>Director's Cut</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="assets/css/home.css"/>
</head>

<body>
    <!-- NAVIGATION -->
    <nav>
        <button class="fade-in" id="ratings">Your Vault</button>
        <button class="fade-in" id="about-us">About Us</button>
    </nav>

    <!-- FIRST PAGE -->
    <img id="main-img" src="assets/images/home-page.jpg" alt="Woman sleeping alone in an auditorium">
    <div class="page" id="first-page">
        <h1 class="public-sans fade-in">DIRECTOR'S CUT</h1>
        <h2 class="fade-in"> Never sleep through a movie again</h2>
        <button class="public-sans fade-in-late" id="start">GET STARTED</button>
    </div>

    <!-- SECOND PAGE -->
    <main class="page">
        <div class="main-btn-div">
            <button class="main-btn public-sans fading" id="ratings">Explore</button>
        </div>
        <div class="main-btn-div">
            <button class="main-btn public-sans fading" id="library">Review</button>
        </div>
        <div class="main-btn-div">
            <button class="main-btn public-sans fading" id="recommender">Watch</button>
        </div>
    </main>

    <script src="assets/js/home.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/443d45a2cf.js" crossorigin="anonymous"></script>
